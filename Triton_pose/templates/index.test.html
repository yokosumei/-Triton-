<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Triton — Pose+XGB v2 (minimal)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="preconnect" href="https://cdn.socket.io">
  <link rel="stylesheet" href="/static/styles/style.test.css"/>
  <script defer src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script defer src="/static/scripts/main.test.js"></script>
</head>
<body>
  <header>
    <h1>Triton — Pose + XGBoost</h1>
    <div class="controls">
      <button id="btn-start">Start</button>
      <button id="btn-stop">Stop</button>
      <span id="status">stopped</span>
    </div>
  </header>

  <main>
    <section class="streams">
      <div class="card">
        <div class="cardh">RAW</div>
        <img id="raw" src="/video_feed" alt="raw" loading="eager" decoding="async"/>
      </div>
      <div class="card">
        <div class="cardh">POSE</div>
        <img id="pose" src="/pose_feed" alt="pose" loading="eager" decoding="async"/>
      </div>
    </section>

    <section class="readouts">
      <div>Label: <b id="label">N/A</b></div>
      <div>Proba: <b id="proba">0.000</b></div>
    </section>
  </main>
</body>
</html>
